<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Contact</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 320px;
        }
        h1 { margin: 0 0 10px; font-size: 22px; color: #333; }
        p { color: #666; margin-bottom: 25px; line-height: 1.5; }
        
        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            width: 100%;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,123,255,0.2);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="card">
        <h1>Connect with me</h1>
        <p>Click below to save my contact details directly to your phone.</p>
        
        <a href="contact.vcf" class="btn">Save to Contacts</a>
    </div>

    <script>
        // Optional: Auto-trigger download after 1 second
        setTimeout(() => {
            window.location.href = 'contact.vcf';
        }, 1000);
    </script>

</body>
</html>
